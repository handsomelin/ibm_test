{% extends 'base.html' %}

{% block title %} My Profile {% endblock %}
{% block h2 %} {{ student.nickname }}的個人資料 {% endblock %}

{% block content %}
    <form action="" method="post" class="form-horizontal" role="form" style="width:33%; margin:auto; text-align:left">{% csrf_token %}
                    <div class="form-group">
                    <label for="motto">motto:</label>
                    <input id="motto" type="text" name="motto" class="form-control" value="{{student.motto}}">
                    <label for="talent">特殊技能:</label>
                    <input id="talent" type="text" name="talent" class="form-control" value="{{student.talent}}">
                    
                    <label for="interest">interest:</label>
                    <select  name="interest" >
                    {% for i in interest %}
                    <option value="{{ i }}"> {{ i }} </option>
                    {% endfor %}
                    </select>

                    <label for="role">role:</label>
                    <select  name="role" >
                    {% for ta in role %}
                    <option value="{{ ta }}"> {{ ta }} </option>
                    {% endfor %}
                    </select>
                    
                    </div>

                    <input type="submit" value="送出" class="btn btn-default">
                </form>
{% endblock %}
{% block img %}
    
{% endblock %}

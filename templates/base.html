<!doctype html>
<html>
	<head>
		<title>{% block title %} {% endblock %}</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<style>
		th { text-align : center;}
		div.menus{
			text-align : center;
			padding: 40px 15px;
		}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/index/">NTUChallenge</a>
					
					| <a href="/student_list/">學生列表</a> |
					| <a href="/team_list/">團隊列表</a> |
					| <a href="/create_team/">創建團隊</a> |
					| <a href="/my_profile/">我的檔案</a> |
					| <a href="/upload/">上傳文件</a>
					| <a href="/other_profile/?id=1">與大賽聊天</a> |

					{% if request.user.is_authenticated %}
						{{ request.user }}
						<a href="/accounts/logout/">登出</a>
					{% else %}
						<a href="/accounts/login">登入</a>
						<a href="/accounts/register">註冊</a>
					{% endif %}
					
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="menus">
				<p>
					<h2>{% block h2 %} {% endblock %}</h2>
					{% block content %} {% endblock %}
					{% block img %} {% endblock %}
						
				</p>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
